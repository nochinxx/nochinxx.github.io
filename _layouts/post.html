<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} — {{ site.title }}</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-50 text-gray-900">

  <header class="bg-blue-600 text-white p-6 text-center">
    <h1 class="text-3xl font-semibold">{{ page.title }}</h1>
    <p class="mt-1 text-sm">{{ page.date | date: "%b %d, %Y" }}</p>
    <div id="top"></div>
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-4xl font-bold">{{ page.title }}</h1>
      <a href="/blog/" class="text-indigo-600 hover:text-indigo-800 font-semibold flex items-center">
        ← Back
      </a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-6 space-y-8">
    {{ content }}
  </main>

</body>

<footer class="bg-gray-800 text-white text-center p-4 mt-8">
  <div class="mt-12 text-center">
    <a href="#top" class="inline-block bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
      ↑ Back to Top
    </a>
  </div>
  <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
</html>
