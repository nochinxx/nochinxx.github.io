<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Your existing CSS -->
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body class="bg-[#1f2937] text-white">

  <header class="bg-[#111827] text-white p-6 flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-semibold">{{ page.title }}</h1>
      <p class="mt-1 text-sm text-gray-400">{{ page.date | date: "%b %d, %Y" }}</p>
    </div>
    <a href="/blog/" class="ml-auto bg-indigo-600 px-4 py-2 rounded hover:bg-indigo-700 transition">
      ← Back
    </a>
  </header>

  <main class="max-w-4xl mx-auto p-6 space-y-8">
    {{ content }}
  </main>

  <footer class="bg-[#111827] text-gray-300 text-center p-6 mt-12">
    <a href="#top" class="inline-block bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition mb-4">
      ↑ Back to Top
    </a>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </footer>
</body>
</html>
